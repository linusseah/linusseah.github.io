<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box-title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 14px; font-weight: 600; fill: white; text-anchor: middle; }
      .box-sublabel { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 10px; fill: white; text-anchor: middle; }
      .section-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 12px; font-weight: 500; fill: #475569; text-anchor: middle; }
      .diagram-title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 20px; font-weight: 700; fill: #1e293b; }
      .description { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 12px; fill: #64748b; text-anchor: middle; }
      .arrow { stroke: #94a3b8; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#94a3b8" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="white"/>

  <!-- Title -->
  <text x="600" y="30" class="diagram-title">v1.0: The Dumb Pipeline</text>

  <!-- Boxes with IDs from left to right -->

  <!-- Cron Trigger -->
  <rect x="30" y="80" width="120" height="80" rx="8" fill="#6366f1" stroke="#e0e7ff" stroke-width="1"/>
  <text x="90" y="120" class="box-title">Cron Trigger</text>
  <text x="90" y="135" class="box-sublabel">GitHub Actions</text>

  <!-- Arrow -->
  <line x1="150" y1="120" x2="190" y2="120" class="arrow"/>

  <!-- Python Script -->
  <rect x="190" y="80" width="120" height="80" rx="8" fill="#6366f1" stroke="#e0e7ff" stroke-width="1"/>
  <text x="250" y="120" class="box-title">Python Script</text>
  <text x="250" y="135" class="box-sublabel">digest.py</text>

  <!-- Arrow -->
  <line x1="310" y1="120" x2="350" y2="120" class="arrow"/>

  <!-- Fetch RSS -->
  <rect x="350" y="80" width="120" height="80" rx="8" fill="#6366f1" stroke="#e0e7ff" stroke-width="1"/>
  <text x="410" y="120" class="box-title">Fetch RSS</text>
  <text x="410" y="135" class="box-sublabel">feedparser</text>

  <!-- Arrow -->
  <line x1="470" y1="120" x2="510" y2="120" class="arrow"/>

  <!-- Fetch Gmail -->
  <rect x="510" y="80" width="120" height="80" rx="8" fill="#6366f1" stroke="#e0e7ff" stroke-width="1"/>
  <text x="570" y="120" class="box-title">Fetch Gmail</text>
  <text x="570" y="135" class="box-sublabel">IMAP</text>

  <!-- Arrow -->
  <line x1="630" y1="120" x2="670" y2="120" class="arrow"/>

  <!-- LLM Summarize (colored differently) -->
  <rect x="670" y="80" width="120" height="80" rx="8" fill="#f59e0b" stroke="#fef08a" stroke-width="1"/>
  <text x="730" y="120" class="box-title">LLM Summarize</text>
  <text x="730" y="135" class="box-sublabel">OpenRouter</text>

  <!-- Arrow -->
  <line x1="790" y1="120" x2="830" y2="120" class="arrow"/>

  <!-- Build HTML -->
  <rect x="830" y="80" width="120" height="80" rx="8" fill="#6366f1" stroke="#e0e7ff" stroke-width="1"/>
  <text x="890" y="120" class="box-title">Build HTML</text>
  <text x="890" y="135" class="box-sublabel">Template</text>

  <!-- Arrow -->
  <line x1="950" y1="120" x2="990" y2="120" class="arrow"/>

  <!-- Send Email -->
  <rect x="990" y="80" width="120" height="80" rx="8" fill="#6366f1" stroke="#e0e7ff" stroke-width="1"/>
  <text x="1050" y="120" class="box-title">Send Email</text>
  <text x="1050" y="135" class="box-sublabel">Resend</text>

  <!-- Description at bottom -->
  <text x="600" y="310" class="description" font-weight="600">LLM role: Summarization tool. No curation. No decisions.</text>
  <rect x="300" y="320" width="600" height="50" rx="4" fill="#f0f4f8" stroke="#cbd5e1" stroke-width="1"/>
  <text x="600" y="345" class="description">The LLM is just one tool in the pipeline, used only for summarization.</text>
  <text x="600" y="360" class="description">All decisions about what to include are hard-coded.</text>
</svg>